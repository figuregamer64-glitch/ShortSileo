    <style>
        @font-face {
            font-family: 'SF Pro';
            src: local('-apple-system'), local('BlinkMacSystemFont'), local('sans-serif');
        }
        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom { animation-name: slideUp; }
    </style>
